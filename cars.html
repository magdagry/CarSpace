<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="/index.css" rel="stylesheet" />
    <title>KIA</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)">Logo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mynavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)">O nas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)">Salony</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)">Kontakt</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="text" placeholder="Marka" />
            <button class="btn btn-primary" type="button">Szukaj</button>
          </form>
        </div>
      </div>
    </nav>


    <div class="container container-top-padding">

      <div class="card mb-3" style="max-width: 700px">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              src="images/modele/pexels-photo-11968972.jpeg"
              class="img-fluid rounded-start"
              alt="..."
            />
          </div>
          <div class="col-md-8">
            <div class="card-body card-body-padding">
              <h2 class="card-title">Kia Sportage</h2>
              <p class="card-text"><small>Moc silnika: </small><span>110</span><small> Kh</small></p><br>
              <p class="card-text">Przebieg: <span>120000</span>km</p><br>
              <p class="card-text">Rok: <span>2022</span></p><br>
              <p class="card-text">Cena od  <span class="val">94 500</span> zł</p><br>
              <p class="card-text"><small class="text-muted">Cena brutto</small></p>
              <!-- dodac do wszystkich parametrow small, kh tez  -->
          
            </div>
          </div>
        </div>
      </div>

      <div class="card mb-3" style="max-width: 700px">
          <div class="row g-0">
            <div class="col-md-4">
              <img
                src="images/modele/kia ceed.jpeg"
                class="img-fluid rounded-start kia"
                alt="..."
              />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">Kia Ceed</h5>
                <p class="card-text">
                    <div class="car-description">
                        <p>
                          Rok: 2022 <br />
                          Moc silnika: 110Kh<br />
                          Przebieg: 120000km
                        </p>
          
                        <div class="price">
                          cena:
                          <p class="val">94 500 zł</p>
                        </div>
                      </div>
                </p>
                <p class="card-text">
                  <small class="text-muted"></small>
                </p>
              </div>
            </div>
          </div>
        </div>

      <div class="card mb-3" style="max-width: 700px">
          <div class="row g-0">
            <div class="col-md-4">
              <img
                src="images/modele/kia stinger.jpeg"
                class="img-fluid rounded-start"
                alt="..."
              />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">Kia Stringer</h5>
                <p class="card-text">
                    <div class="car-description">
                        <p>
                          Rok: 2022 <br />
                          Moc silnika: 110Kh<br />
                          Przebieg: 120000km
                        </p>
          
                        <div class="price">
                          cena:
                          <p class="val">94 500 zł</p>
                        </div>
                      </div>
                </p>
                <p class="card-text">
                  <small class="text-muted"></small>
                </p>
              </div>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
