<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="index.css" rel="stylesheet" />

    <title>CarSpace</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)">Logo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mynavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)">O nas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)">Salony</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)">Kontakt</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="text" placeholder="Marka" />
            <button class="btn btn-primary" type="button">Szukaj</button>
          </form>
        </div>
      </div>
    </nav>

    <div
      id="carouselExampleInterval"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="a">
          <div class="carousel-item active" data-bs-interval="10000">
            <img
              src="/images/dacia-duster-6968964_1280.jpg"
              class="d-block w-100 pic"
              alt="..."
            />
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img
            src="/images/renault-laguna-coupe-6978127_1280.jpg"
            class="d-block w-100 pic"
            alt="..."
          />
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img
            src="/images/kia-5580003_1280.jpg"
            class="d-block w-100 pic"
            alt="..."
          />
        </div>

        <div class="carousel-item" data-bs-interval="2000">
          <img
            src="/images/vw-1835506_1280.jpg"
            class="d-block w-100 pic"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="/images/car-4048220_1280.jpg"
            class="d-block w-100 pic"
            alt="..."
          />
        </div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleInterval"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleInterval"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="container">
        <div class="header">
          <h1>Katalog aut</h1>
          <p>Wybierz swoje marzenie...</p>
        </div>
      </div>
      <div class="pictures">
        <div class="card" style="width: 18rem">
          <img src="/images/kia.jpeg" class="card-img-top" alt="..." />
          <div class="card-body">
            <p class="card-text">KIA</p>
          </div>
        </div>
        <div class="card" style="width: 18rem">
          <img src="/images/dacia.jpeg" class="card-img-top" alt="..." />
          <div class="card-body">
            <p class="card-text">DACIA</p>
          </div>
        </div>
        <div class="card" style="width: 18rem">
          <img src="/images/ford.jpeg" class="card-img-top" alt="..." />
          <div class="card-body">
            <p class="card-text">FORD</p>
          </div>
        </div>
        <div class="card" style="width: 18rem">
          <img src="/images/renault.jpeg" class="card-img-top" alt="..." />
          <div class="card-body">
            <p class="card-text">Renault</p>
          </div>
        </div>
        <div class="card" style="width: 18rem">
          <img src="/images/mercedes.jpeg" class="card-img-top" alt="..." />

          <div class="card-body">
            <p class="card-text">MERCEDES</p>
          </div>
        </div>
        <div class="card" style="width: 18rem">
          <img
            src="/images/auto-vw-vw-bus-vehicle-163711.jpeg"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <p class="card-text">VW</p>
          </div>
        </div>
      </div>
    </div>

    <script src="/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
